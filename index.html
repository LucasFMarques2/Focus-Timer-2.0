<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="/src/main.js" defer></script>
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

  <title>Focus Timer 2.0</title>


  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>


  <div id="time-controls">  
    <section id="timer" class="flex">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button data-action="toggleRunning" class="ph ph-play "></button>
      <button data-action="toggleRunning" class="ph ph-pause "></button>
      <button data-action="stop" class="ph ph-stop"></button>
      <button data-action="plus" class="ph ph-plus"></button>
      <button data-action="less" class="ph ph-minus"></button>
    </section>
  </div>

  <div class="sound-controls" >
    <button data-sound="tree" class="ph ph-tree"></button>
    <button data-sound="cloud" class="ph ph-cloud-snow"></button>
    <button data-sound="fire" class="ph ph-fire"></button>
    <button data-sound="store" class="ph ph-storefront"></button>
  </div>
  
</body>
</html>
